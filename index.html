<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang tahun Nasywaa</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #ffafbd, #ffc3a0);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 2;
        max-width: 90%; /* Membatasi lebar maksimal agar sesuai dengan layar kecil */
      }
      .typing {
        font-size: 2.5em;
        color: #ffffff;
        font-family: 'Great Vibes', cursive;
        border-right: 2px solid #ffffff;
        white-space: normal; /* Membuat teks membungkus ke baris berikutnya */
        overflow: hidden;
        width: 0;
        word-wrap: break-word; /* Membungkus kata yang panjang */
        animation: typing 4s steps(40, end) forwards,
          blink-caret 0.75s step-end infinite;
      }
      .balloons {
        position: fixed;
        bottom: -150px;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        animation: floatUp 10s linear infinite;
      }
      .balloon:nth-child(1) {
        left: 10%;
        animation-duration: 8s;
        background-color: #ff6f61;
      }
      .balloon:nth-child(2) {
        left: 25%;
        animation-duration: 10s;
        background-color: #ffcc5c;
      }
      .balloon:nth-child(3) {
        left: 40%;
        animation-duration: 12s;
        background-color: #88d8b0;
      }
      .balloon:nth-child(4) {
        left: 55%;
        animation-duration: 9s;
        background-color: #ff6f69;
      }
      .balloon:nth-child(5) {
        left: 70%;
        animation-duration: 11s;
        background-color: #ffcc5c;
      }
      .balloon:nth-child(6) {
        left: 85%;
        animation-duration: 13s;
        background-color: #88d8b0;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #ffffff;
        }
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-120vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="typing" id="birthdayMessage"></div>
    </div>

    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>

    <script>
      const message ='Selamat Ulang Tahun yang ke-17! ðŸŽ‰

Tujuh belas tahun adalah usia yang istimewa, di mana mimpi mulai terbentuk dan dunia terasa penuh dengan kemungkinan tak terbatas. Saat kamu melangkah ke babak baru dalam hidupmu ini, aku berharap kamu memiliki keberanian untuk mengejar mimpi-mimpimu, kebijaksanaan untuk membuat pilihan yang tepat, dan kebahagiaan dalam setiap petualangan baru.

Semoga tahun ke-17mu dipenuhi dengan momen yang tak terlupakan, kebahagiaan yang melimpah, dan cinta dari orang-orang yang paling peduli padamu. Ingatlah selalu bahwa kamu mampu melakukan hal-hal luar biasaâ€”ini baru permulaan dari perjalanan hebatmu.

Nikmati setiap detik menjadi tujuh belas! Yang terbaik masih akan datang.';
      const typingElement = document.getElementById('birthdayMessage');

      let i = 0;
      function typeWriter() {
        if (i < message.length) {
          typingElement.innerHTML += message.charAt(i);
          i++;
          setTimeout(typeWriter, 100); // Adjust the speed here (in milliseconds)
        }
      }

      window.onload = typeWriter;
    </script>
  </body>
</html>
